<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiziee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d91125 0%, #fc6925 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        #quiz-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: fadeDown 1s ease-in-out;
        }
        #quiz {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            animation: scaleIn 1s ease-in-out;
        }
        .question {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .answer {
            margin-bottom: 1rem;
        }
        .answer label {
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .answer label:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }
        .btn-custom {
            background-color: #ff6a00;
            color: white;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-custom:hover {
            background-color: #ff9c33;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <h1>Quiziee</h1>
    <div id="quiz" class="container">
        <div id="question" class="question"></div>
        <div class="answer">
            <input type="radio" name="answer" id="a" class="btn-check answer" autocomplete="off">
            <label id="a_text" for="a" class="btn btn-outline-light w-100"></label>
        </div>
        <div class="answer">
            <input type="radio" name="answer" id="b" class="btn-check answer" autocomplete="off">
            <label id="b_text" for="b" class="btn btn-outline-light w-100"></label>
        </div>
        <div class="answer">
            <input type="radio" name="answer" id="c" class="btn-check answer" autocomplete="off">
            <label id="c_text" for="c" class="btn btn-outline-light w-100"></label>
        </div>
        <div class="answer">
            <input type="radio" name="answer" id="d" class="btn-check answer" autocomplete="off">
            <label id="d_text" for="d" class="btn btn-outline-light w-100"></label>
        </div>
        <button id="submit" class="btn btn-custom mt-4">Submit</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
